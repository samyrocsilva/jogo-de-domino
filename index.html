<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3chools</title>
</head>
<body>
    <h1>W3chools</h1>
    <p id="demo"></p>
    <script>
        function toCelsius(f) {
            return (5/9) * (f -32);
        }

        let value = toCelsius;
        document.getElementById('demo').innerHTML = value;
    </script>
</body>
</html>
